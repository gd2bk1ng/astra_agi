name: Astra Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release binaries
        run: cargo build --all --release

      - name: Upload release binaries
        uses: actions/upload-artifact@v3
        with:
          name: astra-backend-release
          path: target/release/
          if-no-files-found: ignore

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: build-release

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }} # ghcr.io/<owner>/<repo>

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/${IMAGE_NAME}:${GITHUB_REF_NAME} .
          docker tag $REGISTRY/${IMAGE_NAME}:${GITHUB_REF_NAME} $REGISTRY/${IMAGE_NAME}:latest

      - name: Push Docker image
        run: |
          docker push $REGISTRY/${IMAGE_NAME}:${GITHUB_REF_NAME}
          docker push $REGISTRY/${IMAGE_NAME}:latest

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download release binaries
        uses: actions/download-artifact@v3
        with:
          name: astra-backend-release
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
